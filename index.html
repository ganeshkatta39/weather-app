<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!--icons form fontawesome.com-->
    <script src="https://kit.fontawesome.com/38a548e0d1.js" crossorigin="anonymous"></script>

    <link rel="icon" type="/dist/image/png" href="https://www.flaticon.com/svg/static/icons/svg/578/578116.svg">
    <title>Weather predictor</title>
</head>
<body>
    <header>
        <div class="name">
            <h1>Weather Predictor</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="notification"></div>
            <div class="weather-container">
                <div class="weather-icon"><img src="/dist/images/unknown.png" alt=""></div>
                <div class="temperature"><p> &deg; <span class="unit">C</span></p></div>
                <div class="weather-info"><P>?</P></div>
                <div class="location"><P>-</P></div>
            </div>
        </div>


        <div class="social--icons">
            <a href="https://www.twitter.com/Ganeshkatta39">
                <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a href="https://www.linkedin.com/in/ganeshkatta39/">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a href="https://www.instagram.com/ganeshkatta39/">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a href="https://github.com/ganeshkatta39">
                <i class="fab fa-github fa-2x"></i>
            </a>
        </div>
    <footer>&copy; Copyright 2020</footer>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
